<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script> <!-- Archivo JavaScript para la lógica de la API -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Página de Películas</a>
            <!-- Menú de navegación aquí -->
        </nav>
    </header>

    <!-- Cuadro de búsqueda -->
    <div class="mt-3">
        <input type="text" id="search-input" placeholder="Buscar película...">
        <button id="search-button">Buscar</button> <!-- Asignamos un ID al botón -->
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Barra lateral con opciones de filtro -->
                <h4>Filtrar por Categoría</h4>
                <ul class="list-group">
                    <li class="list-group-item filter-item" data-category="popular">Popular</li>
                    <li class="list-group-item filter-item" data-category="top_rated">Más valoradas</li>
                    <li class="list-group-item filter-item" data-category="upcoming">Próximas</li>
                    <!-- Otras opciones de categoría -->
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Lista de películas -->
                <div class="row" id="movies-list"></div> <!-- Cambio 'ul' por 'div' para contener las cards -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <!-- Contenido del pie de página -->
    </footer>
